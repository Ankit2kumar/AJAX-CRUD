<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<title>Hello, CRUD!</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">HOME</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Options
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<button onclick="enableform()" id="addNewData">
								Add New Data
							</button>
							<a class="dropdown-item" href="#">Delete Data</a>

							<a class="dropdown-item" href="#">Edit Data</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<form id="myForm" class="w-50 my-5 d-none ml-5">
			<div class="form-group">
				<label for="InputMovieName">Movie Name</label>
				<input
					type="text"
					class="form-control"
					id="InputMovieName"
					aria-describedby="emailHelp"
				/>
			</div>
			<div class="form-group">
				<label for="InputMovieDesc">Movie Description...</label>
				<input type="text" class="form-control" id="InputMovieDesc" />
			</div>
			<div class="form-group">
				<label for="InputMoviePrice">Movie Price</label>
				<input type="number" class="form-control" id="InputMoviePrice" />
			</div>
			<div class="form-group">
				<label for="InputMovieUrl">Movie ImgUrl</label>
				<input type="text" class="form-control" id="InputMovieUrl" />
			</div>
			<div class="form-group">
				<label for="InputMovieCate">Movie Category</label>
				<input type="text" class="form-control" id="InputMovieCate" />
			</div>

			<button
				type="submit"
				class="btn btn-primary"
				id="submit"
				onclick="addMovies(event)"
			>
				Submit
			</button>
		</form>

		<section id="showMovies"></section>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<script src="backOffice.js"></script>
	</body>
</html>
